<ul>
{% for post in site.posts %}
<article>
<header>
<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
<p>Published on <time pubdate="pubdate">{{ post.date  | date: "%B %e, %Y" }}</time></p>
</header>
{{ post.content }}
</article>
{% endfor %}
</ul>
