---
layout: default
title: Links
permalink: /links/
---

<h1>{{ title }}</h1>
<ul id="link_list">
    {% for post in site.categories.links %}
    <li>
        <span>{{ post.date | date_to_string }}:</span>
		<a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.content }}
    </li>
  {% endfor %}
</ul>
